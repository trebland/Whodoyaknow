<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Hooyano</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/contact.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Hooyano</div>
      <div class="list-group list-group-flush">
      <a href="contact-page.html" class="list-group-item list-group-item-action bg-light">Contacts</a>
      <a href="profile-page.html" class="list-group-item list-group-item-action bg-light">Profile</a>
      <a href="logout-page.html" class="list-group-item list-group-item-action bg-light">Logout</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <div class="container-fluid">
        <span>
          <h1 class="mt-4">Contacts</h1>
          Search Contacts: <input placeholder="Search..." id="search-input" type="text" name="fname">
          <button onclick="SearchPopulateList()" class="search-button">Search</button>
          <button onclick="AddModal()">Add Contact</button>
          <div id="addModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <span id="closeAModal" class="close">&times;</span>
                <div class="form-container">
                  <span class="form-title">Add Contact Information</span>
                  <div class="name-input form-item">
                    Name: <input id="a-name" type="text" name="fname">
                  </div>
                  <div class="number-input form-item">
                    Number: <input id="a-number" type="text" name="fname">
                  </div>
                  <div class="address-input form-item">
                    Address: <input id="a-address" type="text" name="fname">
                  </div>
                  <div class="email-input form-item">
                    Email: <input id="a-email"  type="text" name="fname">
                  </div>
                  <div class="website-input form-item">
                    Website: <input id="a-website"  type="text" name="fname">
                  </div>
                  <button onclick="AddContact()" type="submit" class="submit-button">Add Contact</button>
                </div>
              </div>
            
  
            </div>
        </span>
        <hr>

        <div id="main-container" class="container-fluid">
          
        </div>
        
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom js for this template -->
  <script src="js/contact.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
