<!DOCTYPE html>
<html>
    <head>
            <title>Hooyano</title>
        <link rel="stylesheet" href="css/style.css" />
        <a class="head" href="loginscreen.html"><h1>Hooyano</h1></a>
    </head>
    <body>
        <div class="box">
            <h3 class="loginleft">Sign Up!</h3>

            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" maxlength="15" required/>

            <label for="full_name">Full Name</label>
            <input type="text" placeholder="First Last" id="full_name" maxlength="50" required/>

            <label for="password1">Password</label>
            <input type="password" placeholder="Password" id="password1" required/>

            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="Password" id="password2" required/>
            
            <button onclick="submitClicked()" class="submitbutton" type="submit">Continue</button>

            <span class="altsign"><a href="loginscreen.html">Already have an account?</a></span>
        </div>

        
        <script src="js/create-user.js"></script>
    </body>
</html>
