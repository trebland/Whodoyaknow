<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Hooyano</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/profile.css" rel="stylesheet">  

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Hooyano</div>
      <div class="list-group list-group-flush">
        <a href="dashboard-page.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
        <a href="contact-page.html" class="list-group-item list-group-item-action bg-light">Contacts</a>
        <a href="profile-page.html" class="list-group-item list-group-item-action bg-light">Profile</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <div class="container-fluid">
        <h1 class="mt-4">Profile</h1>
        <hr>

        <div class="form-container">
          <form action="">
            <div class="fullname-form form">
              <div class="form-title">
                Change Name
              </div>
              <div class="form-item">
                Full Name: <input type="text" name="fname">
              </div>
              <input class="submit-button form-item" type="submit" value="Change Name">
            </div>
          </form>
          <form action="">
            <div class="password-form form">
              <div class="form-title">
                Reset Password
              </div>
              <div class="password-old form-item">
                Old Password: <input type="text" name="fname">
              </div>
              <div class="password-new form-item">
                New Password: <input type="text" name="fname">
              </div>
              <div class="password-new-confirm form-item">
                Confirm Password: <input type="text" name="fname">
              </div>
              <input class="submit-button form-item" type="submit" value="Change Password">
            </div>
          </form>
          <br>
        </div>

      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
