<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Hooyano</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/contact.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Hooyano</div>
      <div class="list-group list-group-flush">
      <a href="contact-page.html" class="list-group-item list-group-item-action bg-light">Contacts</a>
      <a href="profile-page.html" class="list-group-item list-group-item-action bg-light">Profile</a>
      <a href="logout-page.html" class="list-group-item list-group-item-action bg-light">Logout</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <div id="main-container" class="container-fluid">
        <span>
          <h1 class="mt-4">Contacts</h1>
          Search Contacts: <input class="search-input" type="text" name="fname">
          <button class="search-button">Search</button>
          <button onclick="AddModal()">Add Contact</button>
          <div id="addModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <span id="closeAModal" class="close">&times;</span>
                <div class="form-container">
                <span class="form-title">Add Contact Information</span>
                  <form action="">
                    <div class="contact-add-form">
                      <div class="name-input form-item">
                        Name: <input type="text" name="fname">
                      </div>
                      <div class="number-input form-item">
                        Number: <input type="text" name="fname">
                      </div>
                      <div class="address-input form-item">
                        Address: <input type="text" name="fname">
                      </div>
                      <div class="email-input form-item">
                        Email: <input type="text" name="fname">
                      </div>
                      <div class="website-input form-item">
                        Website: <input type="text" name="fname">
                      </div>
                      <div class="form-item">
                          <input class="submit-button" type="submit" value="Add Contact">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            
  
            </div>
        </span>
        <hr>

        <div id="main-container">
          
        </div>
        
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom js for this template -->
  <script src="js/contact.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
